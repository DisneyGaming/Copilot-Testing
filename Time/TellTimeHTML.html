<!DOCTYPE html>
<html>
<head>
    <title>Tell Time</title>
</head>
<body>
    <h1>Tell Time</h1>
    <p>It is now <span id="time"></span></p>
    <script>
        function updateTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
        }
        updateTime(); // Call once to initialize
        setInterval(updateTime, 1000); // Call every second
    </script>
</body>
</html>
